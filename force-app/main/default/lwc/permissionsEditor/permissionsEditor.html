<template>
    <div class="slds-var-p-horizontal_medium">
        <div class="header">
            <div class="slds-grid slds-gutters slds-grid_vertical-align-end">
                <div class="slds-col slds-size_1-of-3">
                    <lightning-combobox label="Object" options={sobjects}
                        onchange={handleObjectChange}></lightning-combobox>
                </div>
                <div class="slds-col slds-size_1-of-3">
                    <lightning-combobox label="Profile" options={profiles}
                        onchange={handleProfileChange}></lightning-combobox>
                </div>
                <div class="slds-col">
                    <lightning-button label="Get permissions" variant="brand"
                        onclick={handleGetPermissionsClick}></lightning-button>
                </div>
                <template lwc:if={arePermissionsLoaded}>
                    <div class="slds-col">
                        <lightning-button label="Save changes" onclick={handleSaveClick}
                            disabled={isSaved}></lightning-button>
                    </div>
                </template>
            </div>
        </div>
        <hr>

        <h2 class="slds-text-heading_medium slds-var-m-vertical_medium">Object Permissions</h2>
        <template lwc:if={objectPermissions}>
            <c-object-permissions-toggles permissions={objectPermissions}
                disabled={areObjectTogglesOff}></c-object-permissions-toggles>
        </template>

        <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">Field Permissions</h2>
        <div class="slds-grid slds-var-p-left_medium">
            <div class="slds-col slds-size_10-of-12 slds-align_absolute-center">
                <template lwc:if={fieldPermissions}>
                    <c-field-permissions-toggles permissions={fieldPermissions}
                        disabled={isSaved}></c-field-permissions-toggles>
                </template>
            </div>
        </div>
    </div>
</template>
