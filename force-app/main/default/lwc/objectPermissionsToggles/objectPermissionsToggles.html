<template>
    <div class="slds-grid slds-var-m-bottom_large slds-align_absolute-center">
        <template for:each={permissions} for:item="permission">
            <div class="slds-col slds-size_1-of-8" key={permission.name}>
                <lightning-input type="toggle" label={permission.name} data-label={permission.name}
                    checked={permission.value} onchange={handlePermissionChange} disabled={disabled}></lightning-input>
            </div>
        </template>
    </div>
</template>
