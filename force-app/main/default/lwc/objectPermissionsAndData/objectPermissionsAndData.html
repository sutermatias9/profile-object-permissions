<!-- sldsValidatorIgnore -->
<template>
    <lightning-card title="Field Permissions">
        <div class="slds-var-p-around_medium">
            <lightning-layout>
                <lightning-layout-item>
                    <lightning-combobox label="Object" placeholder="Select an object..." options={sObjectOptions}
                        onchange={handleSObjectChange}></lightning-combobox>
                    <lightning-combobox class="main-profile" label="Profile" placeholder="Select a profile..."
                        options={profileOptions} onchange={handleProfileChange}></lightning-combobox>
                </lightning-layout-item>
                <lightning-layout-item>
                    <lightning-input type="checkbox" label="Compare" onchange={handleCheckboxChange}></lightning-input>
                    <lightning-combobox class="compare" label="Profile" placeholder="Select a profile..."
                        options={profileOptions} disabled={isCompareComboboxDisabled}
                        onchange={handleProfileChange}></lightning-combobox>
                </lightning-layout-item>
            </lightning-layout>
        </div>
        <template lwc:if={areOptionsSelected}>
            <lightning-datatable key-field="field" data={mainProfileData} columns={columns} show-row-number-column
                hide-checkbox-column></lightning-datatable>
            <template lwc:if={compareProfile}>
                <lightning-datatable key-field="field" data={compareProfileData} columns={columns}
                    show-row-number-column hide-checkbox-column></lightning-datatable>
            </template>
        </template>

    </lightning-card>
</template>
