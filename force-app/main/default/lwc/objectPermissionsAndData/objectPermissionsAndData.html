<template>
    <lightning-card title="Field Permissions">
        <div class="slds-var-p-around_medium">
            <lightning-layout>
                <lightning-layout-item>
                    <lightning-combobox name="object" label="Object"
                        placeholder="Select an object..."></lightning-combobox>
                    <!--falta value options-->
                    <lightning-combobox name="profile" label="Profile"
                        placeholder="Select a profile..."></lightning-combobox>
                </lightning-layout-item>
                <lightning-layout-item>
                    <lightning-input type="checkbox" label="Compare" name="compare"></lightning-input>
                    <lightning-combobox name="profileCompare" label="Profile" placeholder="Select a profile..."
                        disabled></lightning-combobox>
                </lightning-layout-item>
                <lightning-layout-item>
                    <lightning-button variant="brand-outline" label="Show Field Permissions"
                        onclick={handleClick}></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
