<!-- sldsValidatorIgnore -->
<template>
    <div class="slds-grid">
        <div class="slds-col slds-size_1-of-3">
            <div class="slds-var-p-around_medium">
                <div class="slds-grid slds-grid_vertical">
                    <div class="slds-col slds-var-m-bottom_medium">
                        <lightning-combobox class="main-profile" label="Profile" placeholder="Select a profile..."
                            options={profiles} onchange={handleProfileChange}></lightning-combobox>
                        <lightning-combobox label="Object" placeholder="Select an object..." options={sobjects}
                            onchange={handleSObjectChange}></lightning-combobox>
                    </div>
                    <div class="slds-col">
                        <lightning-input type="checkbox" label="Compare"
                            onchange={handleCheckboxChange}></lightning-input>
                        <lightning-combobox class="compare" label="Profile" placeholder="Select a profile..."
                            options={profiles} disabled={isCompareComboboxDisabled}
                            onchange={handleProfileChange}></lightning-combobox>
                    </div>
                </div>
            </div>
        </div>
        <div class="slds-col slds-size_2-of-3 slds-var-p-around_medium">
            <div class="table-container">
                <template lwc:if={areOptionsSelected}>
                    <div class="slds-grid slds-grid_align-space">
                        <div class="slds-col">
                            <lightning-datatable key-field="field" data={mainProfileData} columns={columns}
                                hide-checkbox-column></lightning-datatable>
                        </div>
                        <template lwc:if={compareProfile}>
                            <div class="slds-col">
                                <lightning-datatable key-field="field" data={compareProfileData} columns={columns}
                                    hide-checkbox-column></lightning-datatable>
                            </div>
                        </template>
                    </div>
                </template>
            </div>
        </div>
    </div>
</template>
